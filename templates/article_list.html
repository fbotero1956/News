{% extends 'base.html' %} 

{% block title %}Articles{% endblock title %} 

{% block content %} 
    {% for article in object_list %} 
    <div class="card">
        <div class=card-header>
            <span class="font-weight-bold">
                Title : 
            </span>
            {{ article.title }}
        </div>
        <div class ="card-body">
             {{ article.body }}
        </div>
        <div class="card-footer text-center text-muted">
            {% if user.is_authenticated %}
            <a class="blue" href="{% url 'article_edit' article.pk %}">Edit</a> | 
            <a class="blue" href="{% url 'article_delete' article.pk %}">Delete</a> |
            {% endif %} 
            <a class="blue" href="{% url 'article_detail' article.pk %}">Detail and Comments</a>
        </div>
        <br>
    </div>
    {% endfor %} 

{% endblock content %}
