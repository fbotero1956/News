{% extends 'base.html' %} 

{% block title %}Article Delete{% endblock title %} 

{% block content %} 
    <div class="container">
        <h1>Delete article</h1>

        <form method="POST">
            {% csrf_token %} 
            <p>Are you sure that you want to delete "{{ article.title }}"?</p>
            <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        </form>
    </div>
{% endblock content %}
